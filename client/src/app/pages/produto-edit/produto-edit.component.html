<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Produto Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="descricao">Descricao</label>
                        <input type="text" class="form-control" id="descricao" [(ngModel)]="item.descricao" name="descricao" #descricao="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="nome">Nome *</label>
                        <input type="text" class="form-control" id="nome" [(ngModel)]="item.nome" name="nome" #nome="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="preco">Preco *</label>
                        <input type="text" class="form-control" id="preco" [(ngModel)]="item.preco" name="preco" #preco="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20">Relations</h2>

                    <label for="Categoria">Categoria</label>
                    <select name="_categoria" id="_categoria" [(ngModel)]="item._categoria" class="form-control" #_categoria="ngModel"  >
                        <option *ngFor="let item of list_categoria" [value]="item._id">{{item._id}}</option>
                    </select>

                    
        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
